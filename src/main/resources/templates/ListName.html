<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <title>List</title>
    </head>
    <body>
    <div class="container">
        <div class="row">
            <div class="offset-2 col-8 mt-4">
                <table id="dtBasicExample" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th class="th-sm">Name</th>
                        <th class="th-sm">Email</th>
                        <th class="th-sm"></th>

                    </tr>
                    </thead>
                   <tbody>
                        <tr th:each="user:${test}">
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.email}"></td>
                            <td class="text-center">
                                <!--<form th:action="@{user/update}" th:with="edit=${true}" th:object="${user}" method="post" class="d-inline-block">-->
                                <!--</form>-->
                                <a th:href="@{'user/'+${user.id}+'/edit'}">
                                    <button type="submit" class="btn btn-info">Edit</button>
                                </a>

                                <form th:action="@{user/delete}" method="post" class="d-inline-block">
                                    <input type="hidden" name="id" th:value="${user.id}">
                                    <button type="submit" class="btn btn-danger">Delete</button>

                                </form>
                            </td>
                        </tr>
                    </tbody>

                </table>

                <div class="text-center">
                    <a th:href="@{form}">
                        <button type="button" class="btn btn-success px-4">Add</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
